<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link href="/styles.css" rel="stylesheet" />
    <title>Yawp</title>
</head>
<body>
  <main>
    <h1>Yawp</h1>
    <table>
      <thead>
        <tr>
            <th>Route</th>
            <th>Method</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>/api/v1/restaurants</td>
            <td>GET</td>
            <td>List of Restaurants</td>
            <td class="link"><a href="/api/v1/restaurants">Restaurants</a></td>
        </tr>
        <tr>
            <td>/api/v1/restaurants/:id</td>
            <td>GET</td>
            <td>View single restaurant with reviews</td>
            <td><a href="/api/v1/restaurants/1">Restaurant 1</a></td>
        </tr>
      </tbody>
    </table>
  </main>
    
</body>
</html>
